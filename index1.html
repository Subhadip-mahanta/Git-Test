<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



     <script>

          var sum=0;
          var pro=1;
           for(var i=1;  i<=10;  i++){
            document.write(" "+i);
              sum=sum+i;
              pro=pro*i;
           }
           document.write("<br>Sum:"+sum+"<br>");
           document.write("Product:"+pro);
     </script>
    
</body>
</html>
